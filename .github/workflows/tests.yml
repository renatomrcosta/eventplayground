name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Install dependencies
        run: make install-ci-deps

      - name: UI Tests
        run: make test-ui

      - name: API Tests
        run: make test-api
